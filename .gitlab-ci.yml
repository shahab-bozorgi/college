sync-with-github:
  stage: build
  before_script:
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
  script:
    - git remote add github $REMOTE_REPOSITORY_URL
    - git checkout main
    - git pull origin main
    - git pull github main
    - git status
    - git push github main

